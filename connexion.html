<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Grand Blue</title>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/connexion.css">
    <script src="js/connexion.js" defer></script>
    <script src="js/ajax.js" defer></script>
</head>
<body>
    <div class="main">      
        <input type="checkbox" id="chk" aria-hidden="true">

            <div class="signup">
                <form id="signup-form" accept-charset="UTF-8">
                    <label for="chk" aria-hidden="true">S'inscrire</label>
                    <input type="text" name="txt" id="signup-username" placeholder="User name" required="">
                    <input type="email" name="email" id="signup-email" placeholder="Email" required="">
                    <input type="password" name="pswd" id="signup-password" placeholder="Password" required="">
                    <button type="button" id="signup-btn">Inscription</button>  
                </form>
            </div>

            <div class="login">
                <form id="login-form" accept-charset="UTF-8">
                    <label for="chk" aria-hidden="true">Se connecter</label>
                    <input type="email" name="email" id="login-email" placeholder="Email" required="">
                    <input type="password" name="pswd" id="login-password" placeholder="Password" required="">
                    <button type="button" id="login-btn">Connexion</button>
                </form>
            </div>
    </div>

</body>
</html>
