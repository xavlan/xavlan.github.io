<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Données de la Base de Données</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
    <script src="js/ajax.js" defer></script>
    <script src="js/admin.js" defer></script>
</head>
<body class="hidden">
    <header>
        <h1>Administration - Données de la Base de Données     <a href="index.html">Retourner sur le site</a></h1>
    </header>
    <br>
    <select id="select-table">
        <option value="mn90">Table MN90</option>
        <option value="parameters">Table des paramètres</option>
    </select>
    
    <main>
        <form id="param-form-admin">
            <input id="recherche-utilisateur-text" class="hidden" type="text">
            <button id="recherche-utilisateur" class="hidden">Rechercher un utilisateur</button>
            <button id="createTableButton">Mettre aux normes MN90</button>
            <button id="add-row-button">Ajouter une ligne</button>
            <br><br>
            <input id="recherche-profondeur-text" type="text">
            <button id="recherche-profondeur">Rechercher pour cette profondeur</button>
            <section id="database-table">
                <h2>Tableau des Données</h2>
                <div id="table-container"></div>
            </section>
        </form>
        <div id="errors" style="display:none; color: red;">
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Grand Blue Gestion de Plongée</p>
    </footer>

    <script>
        /*permet de éviter les fuites de style ou l'utilisateur pourrait voir pendant quelques secondes la page sans style css,
         pour cela il suffit juste de cacher le body le temps de charger le css.*/
        document.addEventListener('DOMContentLoaded', function() {
            document.body.classList.remove('hidden');
        });
    </script>
</body>
</html>
